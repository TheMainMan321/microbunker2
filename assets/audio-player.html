<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <meta charset="utf-8" />
    <style>
        body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#222; }
        .player-container { text-align:center; width:95%; }
        button { margin-top: 10px; padding: 8px 18px; font-size: 1em; }
        audio { width: 100%; margin-top: 10px; }
        h2 { color: #fff; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Click Play to Start Audio</h2>
        <audio id="audio" controls style="width:100%;">
            <source id="audioSource" src="" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="document.getElementById('audio').play()">Play</button>
    </div>
    <script>
        // Get audio file from query string
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        if(file) {
            document.getElementById('audioSource').src = file;
            document.getElementById('audio').load();
        }

        function playAudio(event, url) {
            event.preventDefault();
            window.open(
                'assets/audio-player.html?file=' + encodeURIComponent(url),
                '_blank',
                'width=400,height=140'
            );
        }
    </script>
</body>
</html>
