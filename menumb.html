<!--
    menumb.html

    This file contains the HTML structure for the main navigation menu.
    It is designed to be loaded and inserted into other HTML pages
    (e.g., index.html) using JavaScript or Server-Side Includes.

    It contains a <nav> element with an unordered list (<ul>) of links (<a>).
-->
<nav>
    <!--
        <nav>
        Represents a section of a page that contains navigation links.
    -->
    <ul>
        <!--
            <ul>
            Represents an unordered list of items.
        -->
        <li><a href="gamma-zone.html">Gamma Zone</a></li>
        <!--
            <li>
            Represents a list item.
            <a> creates a hyperlink.
            href="..." specifies the destination URL.
            "Gamma Zone" is the visible text of the link.
        -->
        <li><a href="viking-brawl.html">Viking Brawl</a></li>
        <li><a href="cowpoke.html">Cowpoke</a></li>
        <li><a href="other-games.html">Other Games</a></li>
        <!-- Add more menu items here as needed -->
    </ul>
</nav>
