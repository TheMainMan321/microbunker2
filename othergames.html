<!DOCTYPE html>
<!--
    othergames.html

    This is the HTML file for the Other Games page on the Micro Bunker website.
    It uses the same structure and styling as index.html but loads
    its specific menu (menuog.html) and has content specific to Other Games.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Bunker | Other Games</title> <!-- <<< CHANGED TITLE HERE -->
    <!-- Updated title for the Other Games page -->

    <!-- Link to the external CSS file for styling (same style.css for all pages) -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--
        <body>
        Contains all the visible content of the web page.
        Uses the same body styles (background, font, etc.) from style.css.
    -->

    <header>
        <!-- Header area containing the site title and navigation -->
        <div class="header-container">
            <h1>Micro Bunker</h1>
            <!-- Site title -->

            <!--
                Placeholder for the navigation menu.
                The JavaScript below will fetch the content of menuog.html
                and insert it here.
            -->
            <div id="menu-placeholder">
                <!--
                    Fallback navigation for users with JavaScript disabled.
                    Ensure links point to the correct pages.
                -->
                <noscript>
                    <nav>
                        <ul>
                            <li><a href="index.html">Micro Bunker</a></li>
                            <li><a href="gammazone.html">Gamma Zone</a></li>
                            <li><a href="vikingbrawl.html">Viking Brawl</a></li>
                            <li><a href="cowpoke.html">Cowpoke</a></li>
                            <li><a href="othergames.html">Other Games</a></li>
                        </ul>
                    </nav>
                </noscript>
            </div>
        </div>
    </header>

    <main>
        <!-- Main content area specific to the Other Games page -->

        <section class="hero">
            <!-- Hero section for the Other Games page -->
            <h2>Discover Our Other Games!</h2>
            <p>Explore more exciting titles from Micro Bunker.</p>
            <!-- Add more content specific to Other Games here -->
        </section>

        <section class="content-section">
             <!-- Another section for Other Games details -->
            <h2>More Fun Awaits</h2>
            <p>Details about additional games and projects.</p>
            <!-- Add details about other games -->
        </section>

        <!-- Add more sections specific to Other Games as needed -->

    </main>

    <footer>
        <!-- Footer content -->
        <p>Â© <span id="current-year"></span> Micro Bunker. All rights reserved.</p>
        <!-- Copyright text -->
    </footer>

    <!--
        JavaScript to load the menu from menuog.html.
        This script is specific to this page because it fetches 'menuog.html'.
    -->
    <script>
        async function loadMenu() {
            try {
                const response = await fetch('menuog.html'); // Corrected fetch target
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const menuHtml = await response.text();
                const menuPlaceholder = document.getElementById('menu-placeholder');
                if (menuPlaceholder) {
                    menuPlaceholder.innerHTML = menuHtml;
                } else {
                    console.warn('Menu placeholder element with ID "menu-placeholder" not found.');
                }
            } catch (error) {
                console.error('Failed to load menu:', error);
            }
        }
        loadMenu();

        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    </script>

</body>
</html>
